<div *ngIf="isAdmin" class="admin-section">
  <h2>Gerenciamento de Jogos</h2>
  <button (click)="openAddGameModal()">Adicionar Novo Jogo</button>

  <table>
    <thead>
      <tr>
        <th>ID do Jogo</th>
        <th>Time 1</th>
        <th>Time 2</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{ game.id }}</td>
        <td>{{ game.team1 }}</td>
        <td>{{ game.team2 }}</td>
        <td>{{ game.date | date:'short' }}</td>
        <td>
          <button (click)="editGame(game)">Editar</button>
          <button (click)="deleteGame(game.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showGameModal" class="modal">
  <div class="modal-content">
    <h3>{{ editingGame ? 'Editar Jogo' : 'Adicionar Novo Jogo' }}</h3>
    <form (ngSubmit)="saveGame()">
      <label for="team1">Time 1:</label>
      <input type="text" id="team1" [(ngModel)]="currentGame.team1" name="team1" required>

      <label for="team2">Time 2:</label>
      <input type="text" id="team2" [(ngModel)]="currentGame.team2" name="team2" required>

      <label for="date">Data:</label>
      <input type="datetime-local" id="date" [(ngModel)]="currentGame.date" name="date" required>

      <button type="submit">Salvar</button>
      <button type="button" (click)="closeGameModal()">Cancelar</button>
    </form>
  </div>
</div>
